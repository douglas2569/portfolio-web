<!DOCTYPE html>
<html lang="pt-br">
<head class = "restricted-admin">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >    
    <link rel="stylesheet" href="index.css">
    <title>Cadastro de Objetos</title>
</head>
<body class="body"> 
    <div class="background-modal">        
        <div class="container">
            <div id="img-register-modal">                
                
                <img id="exit-modal-button" alt="Fechar">

                <div id="open-picture-modal">                                        
                    <img  alt="Tirar foto">                    
                    <p>Tirar foto</p>
                </div>

                <label for="image-address">                    
                    <img  alt="Escolher imagem existente">
                    <p id="choose-picture-button">Escolher existente</p>                           
                </label> 
                
            </div>

            <div class="cam-modal">                
                <video autoplay></video>
                <div>                    
                     <button id="take-picture-button">Tirar Foto</button>                    
                </div>
            </div>

        </div>        
        
    </div>
    
    <header>
        <div class="container"></div>
    </header>

   
    <main>
        <div class="container" >           
            
            <form id="first-form">                
                <input type="hidden" name="id" id="id">
                <img id="img-picture" alt="Inserir imagem"/>    
                <canvas></canvas>                       
                <input type="file" name="image_address" id="image-address">                

                <label id="labelCategories">Categorias*</label>
                <div class="categories">
                    <select name="category_id" id="category-id"></select> 
                </div>
                
                <label for="description">Descrição</label>
                <textarea name="description" id="description" cols="30" rows="10" id="description"></textarea>               
                
                <label for="local">Informar local*</label>
                <input type="text" name="local" id="local" required>
                <button id="save-button">Cadastrar</button>
            </form>            
        </div>
    </main>

    <footer>
        <div class="container"></div>
    </footer>    
    
    <script type = "module" src="index.js" ></script>    
    <script type = "module" src="../../../../../assets/js/utilities.js"></script>
</body>
</html>
